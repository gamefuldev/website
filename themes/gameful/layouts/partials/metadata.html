<div class="metadata">
    <div class="datetime">
        {{ $dateTime := .PublishDate.Format "2006-01-02" }}
        {{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
        <i data-feather="calendar"></i>
        <time class="datetime__date" datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
    </div>
    <div class="tags">
        {{ with .Params.tags }}
            <i data-feather="tag"></i>
            {{ range . }}
                {{ $href := print (absURL "tags/") (urlize .) }}
                <a class="tags__tag" href="{{ $href }}">{{ . }}</a>
            {{ end }}
        {{ end }}
    </div>
</div>
