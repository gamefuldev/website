{{ define "main" }}
  {{ if .Params.Hero }}
  <img class="single-project__hero" src="/img/projects{{ .Params.Hero }}" alt="">
  {{ end }}

  <h1>{{ .Title }}</h1>
  <ul>
    <li>Release date: <strong>{{ .Params.Release }}</strong></li>
    <li>Platform: <strong>{{ .Params.Platforms }}</strong></li>
    <li>Engine: <strong>{{ .Params.Engine }}</strong></li>
    {{ if .Params.Presskit }}
    <li><a href="{{ .Params.Presskit }}">Press Kit</a><strong></strong></li>
    {{ end }}
  </ul>
  <hr>
  {{ .Content }}
{{ end }}
